<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Jenga</title>

    <!-- PWA meta tags -->
    <meta name="description" content="Spice up your game night with Sexy Jenga challenges">
    <meta name="theme-color" content="#ff3399">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sexy Jenga">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="icons/icon-72x72.png" type="image/png">

    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ff3399">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Sexy Jenga Logo" class="app-logo">
            <h1>Sexy Jenga</h1>
            <p class="tagline">Spice up your game night</p>
        </header>

        <main>
            <div class="output-container">
                <div id="output">Ready to play?</div>
            </div>

            <div class="button-container">
                <button id="selectBtn">Draw a Card</button>
                <button id="resetBtn">Start Over</button>
            </div>

            <div class="options-manager">
                <h2>Create Your Challenges</h2>
                <div class="add-option">
                    <input type="text" id="newOption" placeholder="Add a new challenge...">
                    <button id="addBtn">Add</button>
                </div>
                <div class="options-list-container">
                    <h3>Your Challenges</h3>
                    <ul id="optionsList"></ul>
                </div>
                <div class="share-buttons">
                    <button id="shareBtn" class="share-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="button-icon">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share List
                    </button>
                    <button id="importBtn" class="import-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="button-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Import List
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Have fun and play responsibly!</p>
            <p class="offline-status">
                <span id="onlineStatus">✓ Online</span>
            </p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="pwa.js"></script>

    <!-- Network Status Script -->
    <script>
        // Handle online/offline status
        const statusElement = document.getElementById('onlineStatus');

        function updateOnlineStatus() {
            if (navigator.onLine) {
                statusElement.textContent = '✓ Online';
                statusElement.style.color = '#4cd964';
            } else {
                statusElement.textContent = '✗ Offline';
                statusElement.style.color = '#ffcc00';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
</body>

</html>
